<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Delete Recipe</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f8;
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
      }

      .container {
        background: #ffffff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 500px;
        text-align: center;
      }

      h2 {
        color: #e63946;
        font-size: 28px;
        margin-bottom: 20px;
      }

      p {
        font-size: 18px;
        color: #333333;
        margin-bottom: 30px;
      }

      button {
        background-color: #e63946;
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        margin-right: 10px;
        transition: background 0.3s;
      }

      button:hover {
        background-color: #d62828;
      }

      .cancel-btn {
        display: inline-block;
        text-decoration: none;
        color: #555;
        font-size: 16px;
        padding: 10px 18px;
        border: 1px solid #ccc;
        border-radius: 8px;
        transition: background 0.3s, color 0.3s;
      }

      .cancel-btn:hover {
        background-color: #eee;
        color: #000;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>üóëÔ∏è Delete Recipe</h2>
      <p>
        Are you sure you want to delete <strong>{{ recipe.title }}</strong>?
      </p>

      <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'recipe_detail' recipe.pk %}" class="cancel-btn"
          >Cancel</a
        >
      </form>
    </div>
  </body>
</html>
